spring:
  # ========== Spring Data Redis 配置 ==========
  redis:
    host: localhost # Redis服务地址
    port: 6379 # Redis端口
    password: "" # Redis密码（无密码则留空）
    database: 0 # 操作的数据库索引（默认0，范围0-15）
    timeout: 3000ms # 连接超时时间
    # Lettuce 连接池配置（性能更优，替代Jedis）
    lettuce:
      pool:
        max-active: 8 # 最大连接数
        max-wait: -1ms # 最大阻塞等待时间（-1表示无限制）
        max-idle: 8 # 最大空闲连接数
        min-idle: 2 # 最小空闲连接数

# ========== Redisson 配置（与Spring Data Redis共享连接信息，可额外配置高级特性） ==========

    redisson:
      # 使用内联YAML配置方式（redisson-spring-boot-starter要求）
      config: |
        # 单机模式配置（开发/测试环境）
        singleServerConfig:
          # Redis服务器地址，格式：redis://host:port
          address: redis://${spring.redis.host}:${spring.redis.port}
          # Redis密码（如无密码则留空）
          password: ${spring.redis.password}
          # 数据库索引（0-15）
          database: ${spring.redis.database}
          # 连接池最大连接数（用于普通命令）
          connectionPoolSize: 4
          # 连接池最小空闲连接数
          connectionMinimumIdleSize: 2
          # 订阅连接池最大连接数（用于pub/sub功能，默认50会导致连接过多）
          subscriptionConnectionPoolSize: 2
          # 订阅连接池最小空闲连接数
          subscriptionConnectionMinimumIdleSize: 1
          # 空闲连接超时时间（毫秒）
          idleConnectionTimeout: 10000
          # 连接超时时间（毫秒）
          connectTimeout: 3000
        # 序列化编解码器配置
        codec:
          # 使用Jackson JSON序列化（推荐）
          class: org.redisson.codec.JsonJacksonCodec
        # Redisson业务处理线程池大小
        threads: 16
        # Netty I/O线程池大小
        nettyThreads: 32